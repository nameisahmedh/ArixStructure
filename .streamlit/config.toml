[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#1a202c"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
baseUrlPath = ""
runOnSave = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[global]
developmentMode = false
suppressDeprecationWarnings = true